types:
  HeaderProps:
    description: Props accepted by the Header component (from components/header/header.tsx)
    fields:
      - name: showMenu
        type: boolean
        optional: true
        default: true
      - name: showContact
        type: boolean
        optional: true
        default: true
      - name: isFixed
        type: boolean
        optional: true
        default: false

visibility_map:
  header_menu:
    condition: "Header prop showMenu — always false in this layout"
    default: hidden (menu never shown in bulk order layout)

  header_contact:
    condition: "Header prop showContact — always true in this layout"
    default: visible (contact info always shown)

