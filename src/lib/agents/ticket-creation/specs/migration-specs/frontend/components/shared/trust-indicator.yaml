types:
  IconItem:
    description: Individual trust indicator data item
    fields:
      - name: imageUrl
        type: string
      - name: title
        type: string
      - name: desc
        type: string

  TrustProps:
    description: Component props interface
    fields:
      - name: data
        type: "IconItem[]"
      - name: variant
        type: '"top" | "bottom"'

field_consumption:
  IconItem:
    consumed:
      - imageUrl: Image src attribute for the trust icon
      - title: Displayed as bold paragraph text
      - desc: Displayed as second paragraph (visibility depends on variant and breakpoint)

visibility_map:
  column_flex_direction_vertical:
    condition: "variant === 'bottom' AND viewport < lg"
    default: hidden
    notes: "flex-col applied on mobile when variant=bottom (icon above text)"
  column_flex_direction_horizontal:
    condition: "variant === 'top' OR viewport >= lg"
    default: visible
    notes: "flex-row applied on mobile when variant=top; lg:flex-row always applies on desktop"
  icon_bottom_margin:
    condition: "variant === 'bottom'"
    default: hidden
    notes: "mb-2 class on icon when variant=bottom (vertical layout)"
  icon_right_margin:
    condition: "variant === 'top'"
    default: visible
    notes: "mr-2 class on icon when variant=top (horizontal layout)"
  text_centered:
    condition: "variant === 'bottom'"
    default: hidden
    notes: "text-center class on text container when variant=bottom on mobile"
  text_left_aligned:
    condition: "variant === 'top'"
    default: visible
    notes: "text-left class on text container when variant=top on mobile"
  description_paragraph:
    condition: "variant === 'bottom' OR viewport >= lg"
    default: hidden
    notes: "'block' when variant=bottom; 'hidden' when variant=top on mobile; 'lg:block' always shows on desktop"
