name: PhotoTips
source: src/components/image-resolution-page/containers/image-resolution-container.tsx
description: |
  Inner display component of the image-resolution page. Renders the page heading,
  two introductory paragraphs, and a full-width table of product image resolution
  requirements (Good / Better / Best quality columns). Data is loaded from a
  region-specific JSON file at module initialisation time (top-level const, outside
  component). Column headers and page text come from i18n translations.
  The component is defined as a module-level const (not exported) inside
  image-resolution-container.tsx; the file's default export wraps it in a plain
  <div>.

exports:
  - name: PhotoTips
    type: component$ (module-scoped, not exported from the file)
    description: Inner component rendered by the ImageResolutionContainer default export

props: []

component_structure:
  outer_div:
    classes: "mt-[50px] mb-[50px] px-[15px] md:px-0"
    children:
      - h1: t("image_resolution.recommend_resolution_guide") — text-center mb-6
      - p: t("image_resolution.recommend_detail") — text-center mb-6 px-0 lg:px-[180px]
      - p: t("image_resolution.table_title") — text-center mb-6 px-0 lg:px-[180px] italic
      - table:
          classes: "w-full border-separate border-spacing-2"
          colgroup: 4 <col> elements, each width = (100 / 4).toFixed(2)% = "25.00%"
          thead:
            tr: 4 <th> cells, one per column label translated from i18n
          tbody:
            iterate over data.imageResolution
            each tr: 4 <td> cells — productName, goodQuality, betterQuality, bestQuality

types:
  ResolutionItem:
    description: Single row in the image resolution data array
    fields:
      - name: productName
        type: string
      - name: goodQuality
        type: "string | null"
      - name: betterQuality
        type: "string | null"
      - name: bestQuality
        type: "string | null"

  ImageResolutionData:
    description: Shape of the object returned by getResolutionImageData()
    fields:
      - name: imageResolution
        type: "ResolutionItem[]"

field_consumption:
  data (module-level const from getResolutionImageData()):
    consumed:
      - imageResolution: Iterated to produce table rows
    ignored: []

  ResolutionItem:
    consumed:
      - productName: First <td> cell; also used as the tr key prop
      - goodQuality: Second <td> cell
      - betterQuality: Third <td> cell
      - bestQuality: Fourth <td> cell
    ignored: []

behavior:
  - Data loaded once at module initialisation: const data = getResolutionImageData() (outside component)
  - Column labels array built inside component from 4 i18n keys; drives both colgroup and thead
  - colgroup: each <col> key=col (translation string) with computed width; width formula: `${(100 / columns.length).toFixed(2)}%`
  - thead: <th> elements generated by mapping columns array — same text as col keys
  - tbody: data.imageResolution.map() — one <tr> per product; key is productName
  - Null quality values: rendered as empty <td> cells (Qwik renders null/undefined as empty)

styling:
  page_wrapper: "mt-[50px] mb-[50px] px-[15px] md:px-0"
  heading: "text-center mb-6"
  description_paragraph: "text-center mb-6 px-0 lg:px-[180px]"
  table_title_paragraph: "text-center mb-6 px-0 lg:px-[180px] italic"
  table: "w-full border-separate border-spacing-2"
  col_width: "25.00%" (computed from columns.length = 4)
  th: "text-[#1A1A1A] text-sm py-[10px] bg-[#F0F0F0] rounded border border-[#1A1A1A] dark:border-base-mainBorder"
  td: "py-[10px] text-center border border-base-mainBorder rounded bg-[#F0F0F0] dark:bg-transparent text-sm"
  responsive:
    mobile: px-[15px] horizontal padding
    desktop: md:px-0 removes horizontal padding
    header_text: lg:px-[180px] adds large lateral padding at lg+

visibility_map:
  table_rows:
    condition: data.imageResolution is a non-empty array
    default: rendered for each item; empty table body if array is empty
  null_quality_cells:
    condition: item.goodQuality / betterQuality / bestQuality is null
    default: renders empty <td>

i18n:
  translation_keys:
    heading:
      - image_resolution.recommend_resolution_guide
    paragraphs:
      - image_resolution.recommend_detail
      - image_resolution.table_title
    table_columns:
      - image_resolution.product
      - image_resolution.good_quality
      - image_resolution.better_quality
      - image_resolution.best_quality
  library: qwik-speak
  method: inlineTranslate()

dependencies:
  qwik:
    - component$ from @builder.io/qwik
  i18n:
    - inlineTranslate from qwik-speak
  utilities:
    - getResolutionImageData from ~/utility/image-resolution/image-resolution

used_by:
  - ImageResolutionContainer

security:
  - No user input; all data from trusted internal JSON files via getResolutionImageData()
  - No dangerouslySetInnerHTML usage
  - No authentication required

edge_cases:
  - Empty imageResolution array: table renders with only header row
  - All quality values null for a product: row renders with only productName and three empty cells
  - Unknown region in getResolutionImageData: utility falls back to US.json
  - Long product names: text wraps within fixed-width cells (no overflow handling in source)

notes:
  - data is computed at module load time (not inside component) so it is fixed for the
    lifetime of the server module — region is determined once when the utility runs.
  - The column label strings are also used as React-style key props on <col> elements,
    which is unconventional but works because the i18n strings are stable per locale.
  - PhotoTips is the only meaningful component inside ImageResolutionContainer;
    the default export is a thin wrapper: <div><PhotoTips /></div>.
