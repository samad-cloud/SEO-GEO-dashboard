types:
  BulkOrderingForm:
    description: Zod-validated form schema (exported type); survey is required in this version
    fields:
      - name: productName
        type: "string | undefined"
        optional: true
        description: Only required when "Other" product type is selected
      - name: size
        type: "string | undefined"
        optional: true
        description: Not applicable for Mugs or Other product types
      - name: pages
        type: number
        description: Coerced from input; only used for Photo Books
      - name: quantity
        type: number
        description: Always required; minimum 1
      - name: name
        type: string
        description: Customer name (label differs from new version — "your_name")
      - name: zipcode
        type: string
        description: Delivery postcode
      - name: email
        type: string
        description: Valid email address (label "your_email")
      - name: phone
        type: string
        description: Phone number (label "your_phone")
      - name: survey
        type: string
        description: Required in this version — how the customer heard about Printerpix
      - name: msg
        type: "string | undefined"
        optional: true
        description: Optional additional information textarea

  MailServiceStatus:
    description: Enum for email submission state
    fields:
      - name: PENDING
        type: '"PENDING"'
      - name: SUCCESS
        type: '"SUCCESS"'
      - name: FAILED
        type: '"FAILED"'

  ProductTypeItem:
    description: Entry in bulkOrderingData.productTypes and other option arrays
    fields:
      - name: value
        type: string
      - name: name
        type: string
        description: i18n translation key

  FeatureItem:
    description: Entry in bulkOrderingData.features (rendered in Banner section)
    fields:
      - name: icon
        type: string
        description: Path to feature icon image
      - name: title
        type: string
        description: i18n key for title
      - name: description
        type: string
        description: i18n key for description

  HighlightFeatureItem:
    description: Entry in bulkOrderingData.highlightFeatures (rendered in HighlightFeatures section)
    fields:
      - name: img
        type: string
        description: Path to feature image (110x110)
      - name: title
        type: string
        description: i18n key for heading
      - name: description
        type: string
        description: i18n key for body text

  ServiceTypeItem:
    description: Entry in bulkOrderingData.types (rendered in Services section)
    fields:
      - name: img
        type: string
        description: Path to product type image
      - name: title
        type: string
        description: i18n key for label

  SocialDataItem:
    description: Entry in bulkOrderingData.socialData (survey dropdown options)
    fields:
      - name: value
        type: string
      - name: name
        type: string
        description: i18n key or display text

  EmailJSRequestData:
    description: Object sent to emailjs.send() on form submission (same logic as new version)
    fields:
      - name: product
        type: "string | undefined"
      - name: subProduct
        type: "string | undefined"
      - name: pages
        type: "number | undefined"
      - name: size
        type: "string | undefined"
      - name: quantity
        type: number
      - name: name
        type: string
      - name: zipcode
        type: string
      - name: email
        type: string
      - name: phone
        type: string
      - name: survey
        type: string
        description: Always present in this version (required field)
      - name: msg
        type: "string | undefined"

field_consumption:
  BulkOrderingForm:
    consumed:
      - productName: Destructured in handleSubmit; used as product when "Other" is active
      - size: Destructured; conditionally included in requestData
      - pages: Destructured; included only for Photo Books
      - quantity: Spread into requestData via ...rest
      - name: Spread into requestData via ...rest
      - zipcode: Spread into requestData via ...rest
      - email: Spread into requestData via ...rest
      - phone: Spread into requestData via ...rest
      - survey: Spread into requestData via ...rest (required field in this version)
      - msg: Spread into requestData via ...rest
    ignored: []

  ProductTypeItem:
    consumed:
      - value: Active state comparison, switch-case for size reset, and conditional section rendering
      - name: Passed to t() for button label
    ignored: []

  FeatureItem:
    consumed:
      - icon: Used as src for feature icon <img>
      - title: Used as key and passed to t() for label
      - description: Passed to t() for sub-label text
    ignored: []

  HighlightFeatureItem:
    consumed:
      - img: Used as src for the 110x110 image
      - title: Used as key and passed to t() for <h3>
      - description: Passed to t() for <p>
    ignored: []

  ServiceTypeItem:
    consumed:
      - img: Used as src for the product image
      - title: Used as key, alt text, and passed to t() for product title label
    ignored: []

visibility_map:
  fabric_type_section:
    condition: activeProductType.value === bulkOrderingData.productTypes[0].value (Blankets)
    default: hidden

  cover_type_section:
    condition: activeProductType.value === bulkOrderingData.productTypes[2].value (Photo Books)
    default: hidden

  mug_type_section:
    condition: activeProductType.value === bulkOrderingData.productTypes[3].value (Mugs)
    default: hidden

  product_name_field:
    condition: activeProductType.value === bulkOrderingData.productTypes[4].value (Other)
    default: hidden

  size_field_blankets:
    condition: activeProductType.value === bulkOrderingData.productTypes[0].value
    default: hidden

  size_field_canvas:
    condition: activeProductType.value === bulkOrderingData.productTypes[1].value
    default: hidden

  size_field_photo_books:
    condition: activeProductType.value === bulkOrderingData.productTypes[2].value
    default: hidden

  pages_field:
    condition: activeProductType.value === bulkOrderingData.productTypes[2].value (Photo Books)
    default: hidden
    notes: Rendered in DOM always but hidden prop hides it for non-Photo Book types

  status_modal:
    condition: showModal.value === true
    default: hidden

  modal_pending_state:
    condition: mailServiceStatus.value === MailServiceStatus.PENDING
    default: hidden

  modal_success_dialog:
    condition: mailServiceStatus.value === MailServiceStatus.SUCCESS
    default: hidden
    notes: Old version only shows SUCCESS state in ModalDialog; no explicit FAILED dialog

  service_type_title_desktop:
    condition: Always rendered but only visible on md and above via hidden md:block CSS
    default: hidden (mobile), visible (md and above)

  service_type_title_mobile:
    condition: Always rendered but only visible below md via block md:hidden CSS
    default: visible (mobile), hidden (md and above)
