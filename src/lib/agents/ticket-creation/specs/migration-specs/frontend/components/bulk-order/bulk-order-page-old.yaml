name: BulkOrderPageOld
source: components/bulk-order/bulk-order-page-old.tsx
description: |
  Legacy bulk ordering page with older design. Features hero banner with WhatsApp
  button, service showcase section, and quote request form. Similar functionality
  to bulk-order-page.tsx but with different layout and styling. Includes "How did
  you hear about us?" survey field.
exports:
  - default component (main page)
  - Banner component
  - Services component
  - HighlightFeatures component
  - Order component (form section)

props: {}

component_structure:
  - Banner: Hero with WhatsApp CTA and feature badges
  - Services: Left column showcasing product types
  - Order: Right column with quote request form
  - HighlightFeatures: Bottom section with 3 feature cards

child_components:
  - ModalOverlay: Modal container for submission status
  - ModalDialog: Success dialog (no failure dialog in this version)
  - SVGIcon: Spinner icon for loading state
  - TextInput: Form text inputs
  - TextArea: Form textarea
  - Select: Form dropdowns
  - OptionButton: Radio button grid for fabric/cover/mug types
  - Image: @unpic/qwik Image component for WhatsApp button

form_fields:
  productName:
    type: string
    required: conditional (only if "Other" product type selected)
    validation: min 1 character
    translation_key: order_runtime.bulk_ordering.product_name

  size:
    type: string (select)
    required: conditional (not for Mugs or Other)
    options: blanketSizeData | canvasSizeData | photoBooksSizeData
    validation: Must match product type
    translation_key: order_runtime.bulk_ordering.size

  pages:
    type: number
    required: conditional (only for Photo Books)
    validation: min 1, must be positive number
    translation_key: order_runtime.bulk_ordering.pages

  quantity:
    type: number
    required: true
    validation: min 1, must be positive number
    translation_key: order_runtime.bulk_ordering.quantity

  name:
    type: string
    required: true
    validation: min 1 character
    translation_key: order_runtime.bulk_ordering.your_name

  zipcode:
    type: string
    required: true
    validation: min 1 character
    translation_key: order_runtime.bulk_ordering.delivery_post_code

  email:
    type: string (email)
    required: true
    validation: min 1 character, valid email format
    translation_key: order_runtime.bulk_ordering.your_email

  phone:
    type: string (tel)
    required: true
    validation: min 1 character
    translation_key: order_runtime.bulk_ordering.your_phone

  survey:
    type: string (select)
    required: true
    options: socialData (e.g., "Google", "Facebook", "Friend", etc.)
    validation: min 1 character
    translation_key: order_runtime.bulk_ordering.hear_about_us_question

  msg:
    type: string (textarea)
    required: false
    validation: none
    translation_key: order_runtime.bulk_ordering.additional_info

data_structure:
  BulkOrderingForm: (Zod schema)
    - Same fields as bulk-order-page.tsx
    - survey field is required in this version

  bulkOrderingData: (imported JSON)
    - Same structure as bulk-order-page.tsx
    - Additional: socialData array for survey options
    - highlightFeatures: Array<{img, title, description}>
    - types: Array<{img, title}> for Services section

behavior:
  product_type_selection:
    - Same as bulk-order-page.tsx
    - activeProductType controls conditional sections

  form_submission:
    - Same EmailJS integration
    - Shows modal with PENDING/SUCCESS states only
    - No explicit failure dialog shown
    - Resets form on success

  layout_differences:
    - Two-column layout: Services (left 50%) + Order form (right 50%)
    - Services section shows 6 product type images vertically
    - Bottom HighlightFeatures section with 3 cards (desktop: 33.33% each)

styling:
  banner:
    - Background image: multi-pack-mobile.webp on mobile, multi-pack-desktop.webp on desktop
    - Height: 150px (mobile) to 265px (desktop)
    - Text and CTA in left half, image background on right

  services:
    - Pink heading (#E40080)
    - Grid of product images (2 per row on mobile, 1 per row on desktop)
    - Text-center alignment

  form:
    - White border (border-[#FBF6F7])
    - Product type buttons: Pink border when active
    - Half-width submit button (w-1/2)

  features:
    - 3-column grid on desktop (33.33% each)
    - Full width on mobile
    - Large icons (110x110px)

dependencies:
  qwik:
    - $, component$, useSignal from @builder.io/qwik
    - z from @builder.io/qwik-city (Zod)
  forms:
    - reset, setValue, useForm, zodForm$ from @modular-forms/qwik
    - useFormLoader from route loader
  translation:
    - inlineTranslate from qwik-speak
  email:
    - emailjs from @emailjs/browser
  components:
    - Select, TextArea, TextInput, OptionButton, SVGIcon, ModalOverlay, ModalDialog, Image
  data:
    - bulkOrderingData from ~/data/bulk-ordering-data.json

environment_variables:
  PUBLIC_EMAIL_SERVICE_ID: EmailJS service ID
  PUBLIC_EMAIL_TEMPLATE_ID: EmailJS template ID
  PUBLIC_EMAIL_PUBLIC_KEY: EmailJS public key

used_by: []

security:
  - Same as bulk-order-page.tsx
  - Form validation via Zod schema
  - EmailJS credentials in environment variables

differences_from_new_version:
  layout:
    - Old: Two-column with Services showcase + Form
    - New: Single-column with hero cards, product gallery, form

  survey_field:
    - Old: Required dropdown ("How did you hear about us?")
    - New: Removed

  whatsapp_cta:
    - Old: Image button in banner
    - New: Large green card in hero with region-specific greeting

  product_showcase:
    - Old: 6 product images in Services section (vertical grid)
    - New: 10 product images in horizontal scrollable gallery

  trust_badges:
    - Old: Feature badges in banner (4 items)
    - New: Trust badges in hero (4 items) + bottom section (4 items with descriptions)

  modal:
    - Old: Shows SUCCESS only (no explicit failure state shown in modal)
    - New: Shows PENDING, SUCCESS, and FAILED states

  styling:
    - Old: Background image banner, border on form container
    - New: Dark hero section, no background image, cleaner form design

notes:
  - This is the LEGACY version, superseded by bulk-order-page.tsx
  - Simpler layout focused on form functionality
  - WhatsApp integration less prominent (small button vs large CTA card)
  - Survey field suggests marketing/tracking focus in old version
  - Services section provides product type education
  - HighlightFeatures section (3 cards) is unique to old version
  - New version is more conversion-optimized with prominent CTAs

