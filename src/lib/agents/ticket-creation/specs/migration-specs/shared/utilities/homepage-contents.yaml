name: HomepageContents
description: Region-specific homepage content loaders for main products, large orders, homepage sections, real stories, footer, banners, trust indicators, and reviews

source:
  path: utility/homepage-contents.ts
  lines: 1-130
  type: utility

exports:
  - name: getMainProducts
    type: function
    signature: "() => any"
    description: Returns main products JSON for current region
    regions: [US, GB, FR]
    fallback: US

  - name: getLargeOrder
    type: function
    signature: "() => any"
    description: Returns large order content JSON for current region
    regions: [US, GB, FR]
    fallback: US

  - name: getHome
    type: function
    signature: "() => any"
    description: Returns homepage content JSON for current region
    regions: [US, GB, FR, DE, NL, IT, ES]
    fallback: US

  - name: getRealStory
    type: function
    signature: "() => any"
    description: Returns real customer stories JSON for current region
    regions: [US, GB, FR, NL, DE, IT, ES]
    fallback: US

  - name: getFooter
    type: function
    signature: "() => any"
    description: Returns footer content JSON for current region
    regions: [US, GB, FR, DE, NL, IT, ES]
    fallback: US

  - name: getStripBanner
    type: function
    signature: "() => any"
    description: Returns animated header/strip banner JSON for current region
    regions: [US, GB, FR]
    fallback: US

  - name: getSitePromoBanner
    type: function
    signature: "() => any"
    description: Returns site-wide promo banner JSON for current region
    regions: [US, GB, FR]
    fallback: US

  - name: getTrusts
    type: function
    signature: "() => any"
    description: Returns trust indicators JSON for current region
    regions: [US, GB, FR]
    fallback: US

  - name: getReviews
    type: function
    signature: "() => any"
    description: Returns customer reviews JSON for current region
    regions: [US, GB, FR, NL, DE, IT, ES]
    fallback: US

  - name: getHomeBestSellerCategory
    type: function
    signature: "() => any"
    description: Returns best seller categories from homepage content
    regions: [US, GB, FR]
    fallback: US
    returns: bestSellerCategory property from home JSON

dependencies:
  internal:
    - "~/config/settings": settings function
    - "./homepage/mainproduct/US.json": USProduct
    - "./homepage/mainproduct/UK.json": UKProduct
