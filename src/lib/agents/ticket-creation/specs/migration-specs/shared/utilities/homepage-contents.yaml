    - "./homepage/largeorder/UK.json": UKLargeOrder
    - "./homepage/largeorder/FR.json": FRLargeOrder
    - "./homepage/home/US.json": USHome
    - "./homepage/home/UK.json": UKHome
    - "./homepage/home/FR.json": FRHome
    - "./homepage/home/DE.json": DEHome
    - "./homepage/home/NL.json": NLHome
    - "./homepage/home/IT.json": ITHome
    - "./homepage/home/ES.json": ESHome
    - "./homepage/realstory/US.json": USRealStory
    - "./homepage/realstory/UK.json": UKRealStory
    - "./homepage/realstory/FR.json": FRRealStory
    - "./homepage/realstory/NL.json": NLRealStory
    - "./homepage/realstory/DE.json": DERealStory
    - "./homepage/realstory/IT.json": ITRealStory
    - "./homepage/realstory/ES.json": ESRealStory
    - "./homepage/footer/US.json": USFooter
    - "./homepage/footer/UK.json": UKFooter
    - "./homepage/footer/FR.json": FRFooter
    - "./homepage/footer/DE.json": DEFooter
