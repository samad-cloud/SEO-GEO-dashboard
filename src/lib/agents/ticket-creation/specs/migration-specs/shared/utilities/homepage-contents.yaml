behavior:
  region_detection:
    method: settings().website
    supported_regions: ["US", "GB", "FR", "DE", "NL", "IT", "ES"]
    fallback_region: US

  content_structure:
    format: Static JSON files
    location: utility/homepage/* subdirectories
    per_content_type: Separate JSON file per region

  homepage_composition:
    sections: [mainproduct, largeorder, home, realstory, footer, animationheader, sitepromobanner, trust, review]
    partial_coverage: Some sections only have 3 regions (US, GB, FR)
    full_coverage: Others have all 7 regions

edge_cases:
  - Missing region defaults to US content
  - bestSellerCategory extracted from home JSON

types:
  notes: "No locally-defined types. All functions return any (raw JSON from regional static homepage content files)."

