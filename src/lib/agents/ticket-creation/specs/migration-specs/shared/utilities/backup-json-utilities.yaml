behavior:
  region_coverage:
    3_regions: [best-sellers, banners, delivery-deadlines, menu, homepage-seo, global-category-banner, category-quick-links]
    4_regions: [shipping-policy, dynamic-promo-banners, shop-by-category, shop-by-budget, holiday-delivery-guide, category, blankets-category, framed-prints, canvas, calendar, pb-layflat]
    us_only: [print-filter-images, printbox-themes, category-theme-image-filters, video-popup]

  fallback_strategy:
    default_region: US
    all_functions_have_fallback: true

  purpose:
    backup: Fallback content when API fails
    static: Pre-loaded JSON for offline/cached pages
    category_specific: Product category pages have dedicated backups

edge_cases:
  - getDynamicPromoBannerCanvasBackUp always returns null (placeholder)
  - getRedirectionBackup always returns empty data array
  - US-only functions ignore region setting

types:
  notes: "No locally-defined types. All functions return any (raw JSON from regional static backup files)."

