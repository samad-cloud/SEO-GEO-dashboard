purpose: |
  Quick-lookup registry for all frontend components.
  For each component: name, file path, spec reference, props summary, SEO relevance, pages that use it.

components:
  # === Category Page Components ===
  - name: CategoryPageFactory
    source_file: src/components/category-page/containers/category-page-factory.tsx
    spec: "../migration-specs/frontend/components/category-page/category-page-factory.yaml"
    props:
      - type: CategoryPageFactoryType (COMMON)
    seo_relevance: LOW
    description: "Factory component that selects category container variant. Currently only COMMON variant exists."
    used_on: ["product-category (category view)"]

  - name: CommonCategoryContainer
    source_file: src/components/category-page/containers/common-category-container.tsx
    spec: "../migration-specs/frontend/components/category-page/common-category-container.yaml"
    props:
      - CategoryContext data (category, couponCode, productJsonData, categoryQuickLinks)
    seo_relevance: MEDIUM
    description: "Main category page container. Renders product sections, FAQs, SEO content, trust signals, reviews."
    html_pattern: "Contains h1 (contentTitle), product grids, SEO text sections"
    used_on: ["product-category (category view)"]

  # === Product Page Components ===
  - name: ProductPageSelection
    source_file: src/components/product-page/containers/product-page-selection.tsx
    spec: "../migration-specs/frontend/components/product-page/product-page-selection.yaml"
    seo_relevance: MEDIUM
    description: "Routes to correct product template based on productPageViewName enum. 13 possible templates."
    used_on: ["product-category (product view)"]

  - name: InstantProductPageContainer
    source_file: src/components/product-page/containers/instant-product-page-container.tsx
    spec: "../migration-specs/frontend/components/product-page/instant-product-page-container.yaml"
    seo_relevance: LOW
    description: "Container for non-customizable instant product pages (NonCustomizableThemes2021Q1)"
    used_on: ["product-category (instant products)"]

  - name: ProductPageBaseTemplate
    source_file: src/components/product-page/containers/templates/product-page-base-template.tsx
    spec: "../migration-specs/frontend/components/product-page/product-page-base-template.yaml"
    seo_relevance: HIGH
    description: "Main product page template (BaseTemplate=99, BaseTemplateMarketing=25). Renders product images, options, pricing, reviews, SEO content."
    html_pattern: "Contains h1 (imageCaption), product gallery, filter options, review section, FAQ accordion"
    used_on: ["product-category (most product pages)"]

  - name: ProductPageBasicTemplate
    source_file: src/components/product-page/containers/templates/product-page-basic-template.tsx
    spec: "../migration-specs/frontend/components/product-page/product-page-basic-template.yaml"
    seo_relevance: MEDIUM
    description: "Simplified product template (BasicTemplate=4). Fewer sections than base template."
    used_on: ["product-category (basic products)"]

  - name: ProductPageFixedTemplate
    source_file: src/components/product-page/containers/templates/product-page-fixed-template.tsx
    spec: "../migration-specs/frontend/components/product-page/product-page-fixed-template.yaml"
    seo_relevance: MEDIUM
    description: "Fixed-option product template (FixedTheme=21, FixedThemeCards=23)"
    used_on: ["product-category (fixed theme products)"]

  - name: ProductPageHubTemplate
    source_file: src/components/product-page/containers/templates/product-page-hub-template.tsx
    spec: "../migration-specs/frontend/components/product-page/product-page-hub-template.yaml"
    seo_relevance: MEDIUM
    description: "Hub product template (HubTemplate=28). Parent template linking to child products."
    used_on: ["product-category (hub products like canvas-prints)"]

  - name: ProductPageHubChildTemplate
    source_file: src/components/product-page/containers/templates/product-page-hub-chilld-template.tsx
    spec: "../migration-specs/frontend/components/product-page/product-page-hub-child-template.yaml"
    seo_relevance: MEDIUM
    description: "Hub child product template (HubChild=29). Child product within a hub."
    used_on: ["product-category (hub child products)"]

  - name: PhotoCanvasPrintsNewTemplate
    source_file: src/components/product-page/containers/photo-canvas-prints/photo-canvas-prints-new-template.tsx
    spec: "../migration-specs/frontend/components/product-page/photo-canvas-prints-new-template.yaml"
    seo_relevance: MEDIUM
    description: "Canvas prints template variant (CopyCanvasDiscountTemplate=20)"
    used_on: ["product-category (canvas discount products)"]

  - name: PhotoCanvasPrintsBundledTemplate
    source_file: src/components/product-page/containers/photo-canvas-prints/photo-canvas-prints-bundled-template.tsx
    spec: "../migration-specs/frontend/components/product-page/photo-canvas-prints-bundled-template.yaml"
    seo_relevance: MEDIUM
    description: "Canvas bundle template (CanvasDiscountBundledExperience=26)"
    used_on: ["product-category (canvas bundles)"]

  - name: PhotoCanvasPrintsHubBundledTemplate
    source_file: src/components/product-page/containers/photo-canvas-prints/photo-canvas-prints-hub-bundled-template.tsx
    spec: "../migration-specs/frontend/components/product-page/photo-canvas-prints-hub-bundled-template.yaml"
    seo_relevance: MEDIUM
    description: "Canvas hub bundle template (CanvasHub=27)"
    used_on: ["product-category (canvas hub)"]

  - name: PhotoCanvasPrintsTemplateV2
    source_file: src/components/product-page/containers/photo-canvas-prints/photo-canvas-prints-template-v2.tsx
    spec: "../migration-specs/frontend/components/product-page/photo-canvas-prints-template-v2.yaml"
    seo_relevance: MEDIUM
    description: "Canvas template V2 (CopyPhotobox=22)"
    used_on: ["product-category (photobox copy products)"]

  # === Info Page Components ===
  - name: PaymentMethodsContainer
    source_file: src/components/payment-methods-page/containers/payment-methods-container.tsx
    spec: "../migration-specs/frontend/components/info-pages/payment-methods-container.yaml"
