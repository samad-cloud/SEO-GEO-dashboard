page_id: sitemap-categories
description: |
  Server-side XML route that returns the categories sitemap.
  Reads pre-generated XML from dist/sitemap-q/{website}/sitemap-categories.xml.

url:
  pattern: "/sitemap-categories.xml"
  layout: null
  i18n_rewrites: {}

seo_contract:
  content_type: "application/xml"
  description: "Returns pre-generated XML sitemap of all category pages"
  no_html_head: true

file_chain:
  route:
    file: "src/routes/sitemap-categories.xml/index.tsx"
    spec: "../migration-specs/frontend/routes/sitemap-categories.yaml"
    export_type: "onGet (RequestHandler)"
  data_source:
    description: "Reads file from filesystem: dist/sitemap-q/{website}/sitemap-categories.xml"
    dependencies: ["fs/promises", "path"]
    error_handling: "Returns empty XML on read failure"
    website_code: "Case-insensitive match from settings().website"
